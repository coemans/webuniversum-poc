<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>webuniversum-poc</title>
    <meta name="description" content="webuniversum-poc description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="css/output.css">

    <script type="module">
      import '@govflanders/vl-ui-core';
      import '@govflanders/vl-ui-datepicker';
    </script>
  </head>

  <body>
    <div class="vl-region">
      <div class="vl-layout">
        <div class="vl-grid vl-grid--is-stacked">
          <h1>Hello vl-ui-datepicker!</h1>
          <div class="vl-col--1-1">
            <label for="datepicker-1" class="vl-form__label">
              Datum evenement (dd.mm.jjjj)
            </label>
            <div class="vl-input-group vl-datepicker" data-vl-datepicker>
              <input class="vl-input-field vl-input-field--block js-vl-datepicker-input" type="text" id="datepicker-1" name="datepicker-1" />
              <button type="button" name="button" class="vl-input-addon js-vl-datepicker-toggle js-vl-tooltip" data-vl-tooltip-content="Kies datum">
                <i class="vl-vi vl-vi-calendar" aria-hidden="true"></i>
                <span class="vl-u-visually-hidden"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
